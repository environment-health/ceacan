description:
  name: National Pollutant Release Inventory
  description: The National Pollutant Release Inventory (NPRI) is Canada's public
    inventory of pollutant releases (to air, water and land), disposals and transfers
    for recycling. Each file contains data from 1993 to the latest reporting year.
    These CSV format datasets are in normalized or ‘list’ format and are optimized
    for pivot table analyses.
